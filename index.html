<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
    img.charaSizeLarge {
      width: 100px;
      height: 100px;
      margin-bottom: 5px;
    }

    img.charaSizeMedium {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }

    img.charaSizeSmall {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    .draggable{
      touch-action: none;
      user-select: none;
    }
    </style>

    <title>ウマ娘ポジショニングマップ</title>
  </head>
  <body>
    <div id="app" class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center">ウマ娘ポジショニングマップ</h1>
          </div>
        </div>
        <div class="row justify-content-center m-1">
          <div class="col-4">
            <input class="form-control text-center m-0 p-0" placeholder="Y軸ラベル">
          </div>
        </div>
        <div class="row m-1">
          <div class="col-8 m-0 p-0">
            <img src="image/plotmap-left-880.png" class="img-fluid">
          </div>
          <div class="col-3 m-0 p-0 align-self-center">
            <input class="form-control text-center m-0 p-0" placeholder="X軸ラベル">
          </div>
          <div class="col-1 m-0 p-0 align-self-center">
            <img src="image/plotmap-horizontal-arrow-110.png" class="img-fluid">
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <p>
              <button type="button" class="btn btn-outline-primary" v-on:click="changeImageSizeLarge">大アイコン</button>
              <button type="button" class="btn btn-outline-primary" v-on:click="changeImageSizeMedium">中アイコン</button>
              <button type="button" class="btn btn-outline-primary" v-on:click="changeImageSizeSmall">小アイコン</button>  
            </p>
            <p>※画面サイズやアイコンサイズを変えると配置がズレます（ゆるして）</p>
          </div>
        </div>
        <div class="row border m-2 p-2">
          <div class="col">
            <img src="chara/dummy1.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy2.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy3.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy1.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy2.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy3.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy1.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy2.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy3.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy1.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy2.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy3.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy1.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy2.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy3.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy1.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy2.png" v-bind:class="charaImgStyle">
            <img src="chara/dummy3.png" v-bind:class="charaImgStyle">
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
