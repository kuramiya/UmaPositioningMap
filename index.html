          <div class="alert alert-secondary" role="alert">
            <h2 class="h5">使い方メモ</h2>
            <hr>
            <ul>
              <li>画面サイズやアイコンサイズを変えると配置がズレます。</li>
              <li>やり直す場合はブラウザをリロードしてください。</li>
              <li>画像出力機能はないです。スクショで活用してください。</li>
            </ul>

      <div class="row m-3">
        <div class="col col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="axisType" value="xyAxis" v-model="axisType" v-on:change="axisTypeChanged">
            <label class="form-check-label" for="xyAxis">
              XY軸
            </label>
          </div>
        </div>
        <div class="col col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="axisType" value="xAxis" v-model="axisType" v-on:change="axisTypeChanged">
            <label class="form-check-label" for="xAxis">
              X軸のみ
            </label>
          </div>  
        </div>
        <div class="col col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="axisType" value="yAxis" v-model="axisType" v-on:change="axisTypeChanged">
            <label class="form-check-label" for="yAxis">
              Y軸のみ
            </label>
          </div>  
        </div>
        <div class="col col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="axisType" value="rlAxis" v-model="axisType" v-on:change="axisTypeChanged">
            <label class="form-check-label" for="yAxis">
              左右区分
            </label>
          </div>  
        </div>
        <div class="col col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="axisType" value="udAxis" v-model="axisType" v-on:change="axisTypeChanged">
            <label class="form-check-label" for="yAxis">
              上下区分
            </label>
          </div>  
        </div>
      </div>

            </div>
          </div>
          <div class="row m-1 position-relative">
            <img v-bind:src="bgimgsrc" class="img-fluid">
            <input class="form-control position-absolute text-center top-0 start-50 translate-middle-x w-25" v-bind:class="{ invisible: !isYAxisShown }" placeholder="ラベル">
            <input class="form-control position-absolute text-center bottom-0 start-50 translate-middle-x w-25" v-bind:class="{ invisible: !isYAxisShown }" placeholder="ラベル">
            <input class="form-control position-absolute top-50 start-0 translate-middle-y w-25" v-bind:class="{ invisible: !isXAxisShown }" placeholder="ラベル">
            <input class="form-control position-absolute top-50 end-0 translate-middle-y w-25" v-bind:class="{ invisible: !isXAxisShown }" placeholder="ラベル">
